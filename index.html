<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="cloudy.png">
    <link rel="stylesheet" href="style-min.css">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Aya Magdy</title>

</head>


<body>




    <div class="wrapper">
        <div class="bg">
            <div class="container py-2 pt-1">
                <h1 class="text-center  pt-4">Weather App<span>.</span></h1>
                <p class="star text-center">Mark your city with <i class="fas fa-star"></i></p>
                <div class="search-bar d-flex position-relative">
                    <input type="text" id="search" placeholder="&#xF002;  Search a city"
                        style="font-family:Poppins, FontAwesome" class="form-control p-1 pl-4 mb-3 mx-auto w-75 good">

                    <div class="star-btn">
                        <i class="fas fa-star "></i>
                    </div>
                </div>
                <p class="text-center error">p</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-4 p-2 my-1">
                <div class="item">
                    <div class="day-date  d-flex justify-content-between py-1 px-3">
                        <div class="day">

                        </div>
                        <div class="date">

                        </div>
                    </div>
                    <div class="pb-2 pt-1 px-3 d-flex flex-column justify-content-center">

                        <div class="main p-2">
                            <div class="name-flag d-flex justify-content-between align-items-center">
                                <p class="city-name text-capitalize py-2">

                                </p>

                                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Flag_of_Egypt.svg" alt=""
                                    class="flag">
                            </div>
                            <div class="temp-time d-flex justify-content-between align-items-center px-4">
                                <div class="temp position-relative w-25 d-flex">
                                    <p><span class="temp-update w-25"></span>°C</p>
                                </div>
                                <div class="time-icon">
                                    <img src="http://cdn.weatherapi.com/weather/64x64/night/113.png" alt="">
                                </div>
                            </div>
                            <div class="state text-capitalize text-center px-3">
                                <p></p>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between text-center">
                            <div class="info">
                                <p><i class="fas fa-tint"></i> <span class="hum-update"></span>%</p>
                            </div>
                            <div class="info">
                                <p><i class="fas fa-cloud"></i> <span class="cloud-update"></span>%</p>
                            </div>
                            <div class="info">
                                <p><i class="fas fa-wind"></i> <span class="wind-update"></span> Km/h</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 p-2 my-1">
                <div class="item">
                    <div class="day-date  text-center py-1">
                        <div class="forecast-day">

                        </div>
                    </div>
                    <div class="p-2 py-5">

                        <div class="main d-flex flex-column align-items-center text-center justify-content-between">
                            <div class="forecast-icon">
                                <img src="http://cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                            </div>


                            <div class="high-temp py-1">
                                <span></span>°C

                            </div>
                            <div class="low-temp py-1">
                                <span></span>°C
                            </div>

                            <div class="forecast-state text-capitalize py-1">
                                <p></p>
                            </div>
                        </div>


                    </div>
                </div>


            </div>
            <div class="col-md-4 p-2 my-1">
                <div class="item">
                    <div class="day-date  text-center py-1">
                        <div class="forecast-day">

                        </div>
                    </div>
                    <div class="p-2 py-5">

                        <div class="main d-flex flex-column align-items-center text-center justify-content-between">
                            <div class="forecast-icon">
                                <img src="http://cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                            </div>


                            <div class="high-temp py-1">
                                <span></span>°C

                            </div>
                            <div class="low-temp py-1">
                                <span></span>°C
                            </div>

                            <div class="forecast-state text-capitalize py-1">
                                <p></p>
                            </div>
                        </div>


                    </div>
                </div>


            </div>
        </div>


    </div>
    <div class="fixed-bulb"><i class="far fa-lightbulb off"></i></div>
    <footer>
        <p class="text-center text-capitalize py-1">made by aya magdy 2021</p>
    </footer>
    <script src="weather.js"></script>
    <!-- <script src="js-min.js"></script> -->
    <script src="https://kit.fontawesome.com/6e3c158bc5.js" crossorigin="anonymous"></script>
</body>

</html>
